<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>GRAB Level Browser</title>
		<link rel="icon" type="image/x-icon" href="/images/favicon.ico">
		<link rel="preconnect" href="https://fonts.googleapis.com"> 
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
		<script type="text/javascript" src="../configuration.js"></script>
		<script type="text/javascript" src="level_browser.js"></script>
		<style>
			body {
				background-color: #4BA0D6;
				font-family: 'Roboto', sans-serif;
			}

			.title-image {
				display: block;
				margin-left: auto;
				margin-right: auto;
				max-width: 50%;
			}

			.login-button {
				width: 90px;
				height:  30px;
				font-weight: bold;
				border-radius: 2em;
				box-sizing: border-box;
				text-decoration: none;
				background-color: #00BC87;
				color: #FFFFFF;
				text-align: center;
				border: none;
				position: absolute;
  				top: 20px;
  				right: 20px;
			}

			.logout-button {
				width: 90px;
				height:  30px;
				font-weight: bold;
				border-radius: 2em;
				box-sizing: border-box;
				text-decoration: none;
				background-color: #FF0000;
				color: #FFFFFF;
				text-align: center;
				border: none;
				position: absolute;
  				top: 20px;
  				right: 20px;
			}

			.copy-token-button {
				width: 90px;
				height: 30px;
				display: none;
				font-weight: bold;
				border-radius: 2em;
				box-sizing: border-box;
				text-decoration: none;
				background-color: #00BC87;
				color: #FFFFFF;
				text-align: center;
				border: none;
				position: absolute;
  				top: 60px;
  				right: 20px;
			}

			@media (orientation: portrait)
			{
				.tab {
					width: 80%;
					margin-left: auto;
					margin-right: auto;
					overflow: hidden;
					background-color: #ffffff;
				}

				.list-container-wrapper {
					width: 80%;
					background: none;
					margin-left: auto;
	  				margin-right: auto;
				}
			}

			@media (orientation: landscape)
			{
				.tab {
					width: 50%;
					margin-left: auto;
					margin-right: auto;
					overflow: hidden;
					background-color: #ffffff;
				}

				.list-container-wrapper {
					width: 50%;
					background: none;
					margin-left: auto;
	  				margin-right: auto;
				}
			}

			/* Style the buttons that are used to open the tab content */
			.tab button {
				background-color: inherit;
				float: left;
				border: none;
				outline: none;
				cursor: pointer;
				padding: 14px 16px;
				transition: 0.3s;
				font-weight: medium;
				font-size: 12px;
			}

			/* Change background color of buttons on hover */
			.tab button:hover {
				background-color: #ddd;
			}

			/* Create an active/current tablink class */
			.tab button.active {
				background-color: #ccc;
			}

			.tab input[type=text] {
				float: right;
				width: 15%;
				padding: 6px;
				border: none;
				margin-top: 9px;
				margin-bottom: 9px;
				margin-right: 8px;
				font-size: 14px;
			}

			.title-text {
				display: block;
				margin-left: auto;
				margin-right: auto;
				color: #FFFFFF;
				max-width: 50%;
				text-align: center;
			}

			.list-container {
				width: 100%;
				background: none;
				margin-left: auto;
  				margin-right: auto;

  				display: grid;
				grid-template-columns: repeat(2, 1fr);
				grid-gap: 5px;
				grid-auto-rows: minmax(100px, auto);
			}

			.level-counter {
				width: 100%;
				margin-left: auto;
  				margin-right: auto;
				margin-bottom: 2em;
				font-size: 20px;
				font-weight: lighter;
				font-style: italic;
				text-align: center;
			}

			.verified-user-stamp {
				width: 20px;
				height: 20px;
                margin-left: 3px;
                position: relative;
                top: 3px;
			}

			.list-cell {
				height: 270px;
				background-color:#FFFFFF;
				color:#000000;
				border: none;
				padding: 3%;
				box-sizing: border-box;
				position: relative;

				overflow: hidden; 
				text-overflow: ellipsis;
			}

			.list-cell-admin {
				height: 400px;
				background-color:#FFFFFF;
				color:#000000;
				border: none;
				padding: 3%;
				box-sizing: border-box;
				position: relative;

				overflow: hidden; 
				text-overflow: ellipsis;
			}

			.list-cell-admin[bad="bad"]
			{
				background-color:red;
			}

			.list-cell-admin-reports {
				height: 650px;
				background-color:#FFFFFF;
				color:#000000;
				border: none;
				padding: 3%;
				box-sizing: border-box;
				position: relative;

				overflow: hidden; 
				text-overflow: ellipsis;
			}

			.list-cell-admin-reports[handled="handled"]
			{
				background-color:green;
			}

			.cell-difficulty {
				width: 30%;
				font-size: 15px;
				white-space: nowrap;
				text-align: left;
				float: left;
			}

			.cell-plays {
				width: 45%;
				padding-right: 3%;
				font-size: 15px;
				white-space: nowrap;
				text-align: right;
				float: right;
			}

			.cell-title {
				width: 50%;
				font-size: 20px;
				white-space: nowrap;
			}

			.cell-button {
				position: absolute;
				left: 30%;
				bottom: 5%;
				width: 40%;
				line-height: 30px;
				border: none;
				background-color:#00BC87;
				color: #FFFFFF;
				font-weight: bold;
				font-size: 15px;
				text-align:center;
				text-decoration: none;
			}

			.cell-button-more-levels {
				position: absolute;
				right: 5%;
				top: 35px;
				padding-left: 10px;
				padding-right: 10px;
				line-height: 30px;
				border: none;
				background-color:#4642BE;
				color: #FFFFFF;
				font-weight: bold;
				font-size: 15px;
				text-align:center;
				text-decoration: none;
			}

			.cell-button-report {
				position: absolute;
				left: 5%;
				bottom: 5%;
				width: 30px;
				height: 30px;
				border: none;
				background-color: transparent;
				background-image: url(../images/report.png);
				background-repeat: no-repeat;
  				background-size: cover;
			}

			.cell-button-report-user {
				position: absolute;
				left: 15%;
				bottom: 5%;
				width: 30px;
				height: 30px;
				border: none;
				background-color: transparent;
				background-image: url(../images/report_user.png);
				background-repeat: no-repeat;
  				background-size: cover;
			}

			.cell-stamp-ok {
				position: absolute;
				right: 1%;
				bottom: 5%;
				width: 20%;
				transform: rotate(-20deg);
			}

			.cell-description {
				display: -webkit-box;   
				-webkit-line-clamp: 3;
				-webkit-box-orient: vertical;     
				overflow: hidden;
			}

			.popup
			{
				position: fixed;
				display: none;
				left: 40%;
				width: 20%;
				top: 30%;
				height: 20%;
				z-index:1002;
				color: #000000;
			}

			.popup-inner
			{
				background-color: white;
				border-radius: 10px;
				border: 3px solid grey;
				padding: 10px;
			}

			.popup[open="open"]
			{
				display: block;
			}
		</style>
	</head>
	<body>
		<div class="popup" id="popup">
			<div class="popup-inner">
				<div class="cell-title" id="popup-title"></div><br>
				<div class="cell-description" id="popup-description"></div><br>
				<form>
					<select id="popup-reason" style="width: 70%">
					</select>
				</form>
				<br>
				<button id="popup-button-cancel">Cancel</button>
				<button id="popup-button-ok">OK</button>
			</div>
		</div>

		<button class="login-button" id="loginout-button" type="button" onclick="login();">Login</button>
		<button class="copy-token-button" id="copy-token-button" type="button">Copy Access Token</button>
		<img src="../images/logo.png" alt="GRAB Logo" class="title-image">
		<br>
		<div class="tab" id="tabbar">
			<button class="tablinks active" onclick="tabChanged('newest')" id="tab_newest">All Levels</button>
			<button class="tablinks" onclick="tabChanged('verified')" id="tab_verified">Verified Levels</button>
			<input type="text" placeholder="Search.." oninput="search(event)">
		</div>
		<br>

		<h1 class="title-text" id="title-text">All Levels</h1>
		<div class="list-container-wrapper" id=list-container-wrapper>
			<div class="list-container" id="list-container"></div>
		</div>

		<!-- Cloudflare Web Analytics --><script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "6a50a84f2a35413b953ceffc91acf421"}'></script><!-- End Cloudflare Web Analytics -->
	</body>
</html>
