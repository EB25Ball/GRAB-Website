<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>GRAB Level Browser</title>
		<link rel="preconnect" href="https://fonts.googleapis.com"> 
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
		<style>
			body {
				background-color: #4BA0D6;
				font-family: 'Roboto', sans-serif;
			}
			.list-container {
				width: 49%;
				background: none;
				overflow-y: auto;
				margin-left: auto;
  				margin-right: auto;
			}

			.list-cell {
				width: 49%;
				height: 200px;
				float: left;
				background-color:#FFFFFF;
				color:#000000;
				border: none;
				margin-left: 1%;
				margin-top: 1%;
				padding: 3%;
				box-sizing: border-box;
				position: relative;
			}

			.list-cell-admin {
				width: 49%;
				height: 400px;
				float: left;
				background-color:#FFFFFF;
				color:#000000;
				border: none;
				margin-left: 1%;
				margin-top: 1%;
				padding: 3%;
				box-sizing: border-box;
				position: relative;
			}

			.cell-title {
				font-size: 20px;
			}

			.cell-button {
				position: absolute;
				left: 30%;
				bottom: 5%;
				width: 40%;
				height: 30px;
				border: none;
				background-color:#00BC87;
				color: #FFFFFF;
				font-size: 15px;
			}

			.title-image {
				display: block;
				margin-left: auto;
				margin-right: auto;
				max-width: 50%;
			}
			.title-text {
				display: block;
				margin-left: auto;
				margin-right: auto;
				color: #FFFFFF;
				max-width: 50%;
				text-align: center;
			}

			.login-button {
				width: 90px;
				height:  30px;
				font-weight: bold;
				border-radius: 2em;
				box-sizing: border-box;
				text-decoration: none;
				background-color: #00BC87;
				color: #FFFFFF;
				text-align: center;
				border: none;
				position: absolute;
  				top: 20px;
  				right: 20px;
			}
		</style>
	</head>
	<body>
		<script type="module" src="level_browser.js"></script>
		<button class="login-button" type="button" onclick="window.location.href = 'https://auth.oculus.com/sso/?redirect_uri=https://grabvr.quest/levels&organization_id=1298096256894263'">Login</button>
		<img src="../images/logo.png" alt="GRAB Logo" class="title-image">
		<h1 class="title-text">Community Levels</h1>
		<div class="list-container" id="list-container"></div>
	</body>
</html>
